<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="text-center mb-4">
                <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt=""
                    width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
                <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a
                        href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and
                        Firefox.</a>
                </p> -->
            </div>

            <ngb-alert [type]="alertClass" (close)="alertMsg = ''" *ngIf="alertMsg" [innerHTML]="alertMsg"></ngb-alert>

            <div class="form-label-group">
                <label for="email">Email address</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email address" required autofocus>
                <div *ngIf="loginForm.controls?.email?.dirty && loginForm.controls?.email?.errors?.required"
                    class="field_error">
                    Email is required.
                </div>
            </div>

            <div class="form-label-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" required>
                <div *ngIf="loginForm.controls?.password?.dirty && loginForm.controls?.password?.errors?.required" class="field_error">
                    Password is required.
                </div>
            </div>

            <div class="checkbox mb-3">
                
            </div>
            <button class="btn btn-lg btn-primary btn-block" [disabled]="btnDisabled || loginForm.status != 'VALID'" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
        </form>
    </div>
</div>
