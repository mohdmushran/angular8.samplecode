<h3 align="center" class="title">Phone Listing</h3>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <app-side-bar></app-side-bar>
        </div>

        <div class="col-md-9">
            <div class="card">
                <div class="card-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Price</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listings">
                                <td>{{ row.brand }}</td>
                                <td>{{ row.model }}</td>
                                <td>{{ row.price }}</td>
                                <td>{{ row.description }}</td>
                            </tr>
                            <tr>
                                <td colspan="4" *ngIf="listings.length == 0">
                                    No record found!
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">
                                    <ngb-pagination (pageChange)="pageChange($event)" [(page)]="page" [pageSize]="pageSize" [collectionSize]="collectionSize"></ngb-pagination>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
